{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h1>{{ sport_name|title }}</h1>
    <p>All teams in this sport.</p>

    <div class="row">
        {% for team in teams %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h4>{{ team.name }}</h4>
                        <p>{{ team.club.name }}</p>
                        <span class="badge bg-info">{{ team.age_group }}</span>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No teams found.</p>
        {% endfor %}
    </div>

</div>

{% endblock %}
