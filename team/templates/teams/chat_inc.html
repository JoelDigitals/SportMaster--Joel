<div>
  <h3 class="font-semibold">Team-Chat</h3>
  <form method="post" action="{% url 'chat_post' team.slug %}" class="mt-3">
    {% csrf_token %}
    <textarea name="text" rows="3" class="w-full border rounded p-2" placeholder="Nachricht schreiben..."></textarea>
    <div class="mt-2 flex justify-end">
      <button class="px-3 py-1 bg-blue-600 text-white rounded">Senden</button>
    </div>
  </form>

  <div class="mt-4 space-y-3 max-h-64 overflow-auto">
    {% for msg in messages %}
      <div class="p-2 border rounded">
        <div class="text-xs muted">{{ msg.user.get_full_name|default:msg.user.username }} Â· {{ msg.created_at|date:"d.m.Y H:i" }}</div>
        <div class="mt-1">{{ msg.text|linebreaks }}</div>
      </div>
    {% empty %}
      <p class="muted">Keine Nachrichten.</p>
    {% endfor %}
  </div>
</div>
